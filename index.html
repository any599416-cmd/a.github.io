<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>生日快乐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#E9D8FD',
                        secondary: '#9F7AEA',
                    },
                    fontFamily: {
                        birthday: ['"Ma Shan Zheng"', '"Noto Sans SC"', 'cursive'],
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 0 2px 10px rgba(0,0,0,0.7);
            }
            .text-shadow-lg {
                text-shadow: 0 4px 15px rgba(0,0,0,0.9);
            }
            .float {
                animation: float 6s ease-in-out infinite;
            }
            .glow {
                box-shadow: 0 0 15px rgba(255,255,255,0.5);
            }
            .sparkle {
                animation: sparkle 2s infinite alternate;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes sparkle {
            from { opacity: 0.7; transform: scale(1); }
            to { opacity: 1; transform: scale(1.05); }
        }

        .balloon {
            position: absolute;
            opacity: 0.8;
            animation: rise 20s linear infinite;
        }

        @keyframes rise {
            to { transform: translateY(-100vh); }
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }

        .firework {
            position: absolute;
            pointer-events: none;
        }

        /* 移动端优先调整 */
        @media (max-width: 768px) {
            .birthday-card {
                width: 90% !important;
                padding: 1.5rem !important;
            }
            
            .top-decoration {
                font-size: 2.5rem !important;
                margin-bottom: 1rem !important;
            }
            
            .celebrate-btn {
                padding: 0.8rem 2rem !important;
                font-size: 1rem !important;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen overflow-hidden">
    <!-- 背景图（已更换并移除模糊） -->
    <div class="fixed inset-0 z-0">
        <img src="https://p26-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/9bb3bb98b55f4ec6b67730077053d97e.png~tplv-a9rns2rl98-24:720:720.png?rcl=2025111821461609849ADD1AC134BC34DE&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1764078376&x-signature=aigxx0gc2mwOVywyXT15pFcOXls%3D" 
             alt="生日背景" 
             class="w-full h-full object-cover">
        <!-- 移除了backdrop-blur效果，仅保留轻微遮罩提升文字可读性 -->
        <div class="absolute inset-0 bg-black/20"></div>
    </div>

    <!-- 星光装饰 -->
    <div id="stars" class="fixed inset-0 z-10"></div>

    <!-- 气球装饰 -->
    <div id="balloons" class="fixed inset-0 z-10 pointer-events-none"></div>

    <!-- 主要内容 -->
    <div class="relative z-20 min-h-screen flex flex-col items-center justify-center px-4 py-8">
        <!-- 顶部装饰 -->
        <div class="mb-4 text-white text-3xl opacity-80 float top-decoration">
            <i class="fa fa-gift mr-2"></i>
            <i class="fa fa-birthday-cake mx-2"></i>
            <i class="fa fa-star ml-2"></i>
        </div>

        <!-- 生日卡片 -->
        <div class="max-w-md w-full bg-white/10 backdrop-blur-none rounded-2xl p-6 md:p-8 border border-white/20 glow transform transition-all duration-700 hover:scale-105 birthday-card">
            <h1 class="font-birthday text-[clamp(2rem,12vw,3.5rem)] text-center text-white text-shadow-lg mb-4 sparkle">生日快乐！</h1>
            
            <!-- 替换横线为"杨玉航" -->
            <div class="my-4">
                <p class="font-birthday text-[clamp(1.5rem,8vw,2.5rem)] text-center text-primary text-shadow sparkle">杨玉航</p>
            </div>
            
            <p class="text-white text-[clamp(0.9rem,4vw,1.1rem)] text-center leading-relaxed text-shadow mb-6">
                愿所有的美好与温柔<br>
                都如约而至<br>
                新的一岁，平安喜乐，万事胜意
            </p>
            
            <div class="flex justify-center">
                <button id="celebrate" class="bg-secondary/80 hover:bg-secondary text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-110 flex items-center celebrate-btn">
                    <i class="fa fa-magic mr-2"></i> 点击庆祝
                </button>
            </div>
        </div>

        <!-- 底部装饰 -->
        <div class="mt-6 text-white/70 text-sm">
            <p>愿此刻的美好，定格成永恒的记忆</p>
        </div>
    </div>

    <script>
        // 创建随机星光
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const count = 80;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        // 创建漂浮气球
        function createBalloons() {
            const balloonsContainer = document.getElementById('balloons');
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];
            const count = 6;
            
            for (let i = 0; i < count; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.innerHTML = '<i class="fa fa-circle"></i>';
                balloon.style.color = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.fontSize = `${Math.random() * 15 + 15}px`;
                balloon.style.left = `${Math.random() * 100}vw`;
                balloon.style.bottom = `-${Math.random() * 50 + 20}px`;
                balloon.style.animationDelay = `${Math.random() * 10}s`;
                balloon.style.animationDuration = `${Math.random() * 30 + 30}s`;
                balloonsContainer.appendChild(balloon);
            }
        }

        // 烟花效果
        function createFirework(x, y) {
            const fireworksContainer = document.body;
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const size = Math.random() * 80 + 40;
            const color = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            
            firework.style.width = `${size}px`;
            firework.style.height = `${size}px`;
            firework.style.left = `${x - size/2}px`;
            firework.style.top = `${y - size/2}px`;
            firework.style.borderRadius = '50%';
            firework.style.boxShadow = `0 0 30px 8px ${color}`;
            firework.style.opacity = '0';
            
            firework.animate([
                { opacity: 0, transform: 'scale(0)' },
                { opacity: 1, transform: 'scale(1)' },
                { opacity: 0, transform: 'scale(0.5)' }
            ], {
                duration: 1500,
                easing: 'cubic-bezier(0.17, 0.67, 0.83, 0.67)'
            });
            
            fireworksContainer.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 1500);
        }

        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            createStars();
            createBalloons();
            
            document.getElementById('celebrate').addEventListener('click', (e) => {
                e.currentTarget.disabled = true;
                setTimeout(() => {
                    e.currentTarget.disabled = false;
                }, 3000);
                
                for (let i = 0; i < 12; i++) {
                    setTimeout(() => {
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * window.innerHeight * 0.8;
                        createFirework(x, y);
                    }, i * 200);
                }
            });
            
            document.addEventListener('click', (e) => {
                if (e.target.id !== 'celebrate' && !e.target.closest('#celebrate')) {
                    createFirework(e.clientX, e.clientY);
                }
            });
        });
    </script>
</body>
</html>
